<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D in CSS3 - Content in Both Sides</title>
<style media="screen">
	html {
		box-sizing: border-box;
	}
	*,
	*:before,
	*:after {
		box-sizing: inherit;
		padding: 0;
		margin: 0;
	}
	body {
		padding: 0;
		margin: 0;
		background-color: #EEE;
		-webkit-font-smoothing: antialiased;
	}
	.container {
		width: 300px;
		height: 300px;
		display: block;
		border: 10px solid goldenrod;
		position: relative;
		background-color: gold;
		margin: 250px auto;
		/* Parent important */
		-webkit-perspective: 800;
		        perspective: 800;
	}
	.inner {
		width: 100%;
		height: 100%;
		display: block;
		position: absolute;
		top: 0;
		left: 0;
		background-color: white;
		/* Child important */
		-webkit-transform-style: preserve-3d;
		        transform-style: preserve-3d;

		-webkit-transform: rotateY(0);

		        transform: rotateY(0);

		-webkit-animation: animate 3s linear infinite;

		        animation: animate 3s linear infinite;

		-webkit-transition: all 3s linear;

		transition: all 3s linear;
	}

	@-webkit-keyframes animate {
		to {
			-webkit-transform: rotateY(-360deg);
			        transform: rotateY(-360deg);
		}
	}

	@keyframes animate {
		to {
			-webkit-transform: rotateY(-360deg);
			        transform: rotateY(-360deg);
		}
	}

	/*.container:hover .inner {
		transform: rotateY(180deg)
	}*/

	/* objects style */
	.object-1, .object-2 {
		line-height: 1.6;
		position: absolute;
		font-size: 10em;
		text-align: center;
		color: crimson;
	}
	.object-1 {
		-webkit-transform: translateZ(1px) translateX(100px);
		        transform: translateZ(1px) translateX(100px);
	}
	.object-2 {
		-webkit-transform: translateZ(-1px) rotateY(-180deg) translateX(-100px);
		        transform: translateZ(-1px) rotateY(-180deg) translateX(-100px);
	}
</style>
</head>
<body>

	<section class="container">
		<section class="inner">
			<span class="object-1">1</span>
			<span class="object-2">2</span>
		</section>
	</section>

</body>
</html>
